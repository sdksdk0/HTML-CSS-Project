<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>QQ空间，分享生活，留住感动！</title>
<link rel="short icon" href="images/favicon.ico" />
<link rel="stylesheet"  href="css/index.css" />
</head>

<body>
	<div class="logo"  id="logo" ></div>
	<div class="content">
    	<div class="nav" >
        	<span>快速登录</span><span class="span2">账号密码登录</span>
        </div>
    	<div class="login" >
        	<div class="login_top">
            	<form>
                	<div class="qqdiv">
                		<input  type="text" name="qq" id="qq"  placeholder="支持QQ号/邮箱/手机号登陆"/><br />
                    </div>
                    <div class="pwddiv">
                    	<input  type="text" name="pwd" id="pwd"  placeholder="密码"/><br />
                    </div>
                    <div class="subdiv">
                   	 	<input  type="submit" value="登录"  id="sub" /><br />
                    </div>
                </form>
               </div>
            <div class="login_bottom" >
                	<a href="#" >忘记密码?</a><span class="dotted">|</span><a href="#" >注册新账号</a><span class="dotted" >|</span><a href="#" >意见反馈</a>
            </div>
          </div>
      </div>
</body>
</html>
